<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>FantaManager - Area Personale</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="initDashboard()">

  <div class="container">
    <!-- Colonna sinistra: Rosa personale -->
    <aside class="rosa">
      <h2>La tua rosa</h2>
      <ul id="listaRosa"></ul>
    </aside>

    <!-- Colonna destra: Campo + Formazione -->
    <main class="campo-area">
      <div class="formazione-header">
        <label for="modulo">Modulo:</label>
        <select id="modulo" onchange="aggiornaCampo()">
          <option value="442">4-4-2</option>
          <option value="433">4-3-3</option>
          <option value="343">3-4-3</option>
          <option value="352">3-5-2</option>
        </select>
      </div>

      <div class="campo" id="campo"></div>

      <button onclick="salvaFormazione()">Salva formazione</button>
    </main>
  </div>

</body>
</html>
